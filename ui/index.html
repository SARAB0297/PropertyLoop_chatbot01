<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fund RAG Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 420px;
      height: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 15px;
      background: #1f2937;
      color: white;
      text-align: center;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      max-width: 85%;
      line-height: 1.4;
    }

    .user {
      background: #2563eb;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background: #e5e7eb;
      color: black;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      padding: 12px 18px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .chat-input button:hover {
      background: #1e40af;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      Fund RAG Chatbot
    </div>

    <div class="chat-messages" id="messages"></div>

    <div class="chat-input">
      <input
        type="text"
        id="userInput"
        placeholder="Ask a question..."
        onkeydown="if(event.key==='Enter'){sendMessage()}"
      />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: message })
        });

        const data = await response.json();
        addMessage(data.answer, "bot");
      } catch (error) {
        addMessage("Sorry can not find the answer", "bot");
      }
    }

    function addMessage(text, sender) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
